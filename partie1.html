<html lang="fr">
<head>

    <script defer src="addOffer1.js"></script>

<body>
    <form id="offerForm">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <br>

        <br>

        <input type="date" id="departureDate">
        <br>

        <br>

        <br>

    </form>
