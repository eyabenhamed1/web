<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Travel Offer</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <h1>Add a Travel Offer</h1>

    <form id="travel">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required minlength="3" placeholder="Enter a title...">
        <br><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required pattern="[A-Za-zÀ-ÿ ]{3,}" placeholder="Enter a valid destination...">
        <br><br>

        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" required>
        <br><br>
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required>
        <br><br>
        <label for="price">Price :</label>
        <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="Enter a price...">
        <br><br>
        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability">
        <br><br>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="Adventure">Adventure</option>
            <option value="Family">Family</option>
            <option value="Couples">Couples</option>
            <option value="Luxury">Luxury</option>
        </select>
        <br><br>
        <button type="submit">Add Offer</button>
    </form>
    <script src="validation.js"></script>

</body>
</html>
